<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link>
</head>
<body>
<nav class="nav">
    <a href="" class="nav__left">Product add</a>
    <div class="nav__right">
        <button class="nav__right-button" type="submit" name="save">Save</button>
    </div>
</nav>
<form class="add-product">
    <div class="input-group">
        <div class="input-group__text">SKU</div>
        <input class="input-group__input" autocomplete="off" type="text" name="sku">
    </div>
    <div class="input-group">
        <div class="input-group__text">Name</div>
        <input class="input-group__input" autocomplete="off" type="text" name="name">
    </div>
    <div class="input-group">
        <div class="input-group__text">Price</div>
        <input class="input-group__input" autocomplete="off" type="text" name="price">
    </div>
    <div class="input-group">
        <div class="input-group__text">Type Switcher</div>
        <select class="input-group__switcher">
            <option value="0">Type Switcher</option>
        </select>
    </div>
    <div class="type-group">
        <div class="type-group__text">Size</div>
        <input class="type-group__input" autocomplete="off" type="text" name="size">
    </div>
    <div class="type-group">
        <div class="type-group__text">Height</div>
        <input class="type-group__input" autocomplete="off" type="text" name="height">
        <div class="type-group__text">Width</div>
        <input class="type-group__input" autocomplete="off" type="text" name="width">
        <div class="type-group__text">Length</div>
        <input class="type-group__input" autocomplete="off" type="text" name="length">
    </div>
    <div class="type-group">
        <div class="type-group__text">Wight</div>
        <input class="type-group__input" autocomplete="off" type="text" name="weight">
    </div>


</form>

</body>
